<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="6.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
	<title>6 task</title>
</head>
<body>
	<main class="main-block">
		<div class="center-container">
			<div class="check-container">
				<input type="checkbox" name="modal-check" class="check-container__modal-check" id="modal-check">
				<label for="modal-check" class="check-container__title">Show a modal window</label>
			</div>
			<div class="stacks stack-A">
				<div class="storage storage-left">
				</div>
				<div class="buttons">
					<button class="left-del">Del</button>
					<button class="left-add">Add</button>
					<input type="text" name="left-name" class="left-name">
					<button class="left-move">→</button>
				</div>
			</div>
			<div class="stacks stack-B">
				<div class="storage storage-right">
				</div>
				<div class="buttons">
					<button class="right-move">←</button>
					<input type="text" name="right-name" class="right-name">
					<button class="right-add">Add</button>
					<button class="right-del">Del</button>
				</div>
			</div>
		</div>
	</main>
	<div class="modal-window hidden">
		<img src="close.svg" class="modal-window__close-button" alt="close">
		<p class="modal-window__information"></p>
	</div>
</body>
</html>
