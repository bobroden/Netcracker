<section class="add-form-container">
	<h2>Add student</h2>
	<form novalidate class="add-form" (ngSubmit)="add()">
		<fieldset [formGroup]="fullNameControl">
			<div class="form-element-container">
				<label>Name: </label>
				<input type="text" name="name" formControlName="nameControl">
			</div>
			<div class="form-element-container">
				<label>Surname: </label>
				<input type="text" name="surname" formControlName="surnameControl">
			</div>
			<div class="form-element-container">
				<label>Patronymic: </label>
				<input type="text" name="patronymic" formControlName="patronymicControl">
			</div>
		</fieldset>
		<div class="form-element-container">
			<label>Date of birth: </label>
			<input type="date" name="date" [formControl]="dateControl">
		</div>
		<div class="form-element-container">
			<label>Avenge score: </label>
			<input type="number" step="0.1" name="score" [formControl]="scoreControl">
		</div>
		<p class="desc-value invalid" [class.valid]="add_succes">{{add_value}}</p>
		<br>
		<input type="submit" class="add" value="Add" id="add">
	</form>
</section>
<section class="change-form-container">
	<h2>Change student</h2>
	<form novalidate class="change-form" (ngSubmit)="change()">
		<div class="form-element-container">
			<label>Number: </label>
			<input min="1" step="1" type="number" name="number" [formControl]="changeNumberControl">
		</div>
		<fieldset [formGroup]="changeFullNameControl">
			<div class="form-element-container">
				<label>Name: </label>
				<input type="text" name="name" formControlName="changeNameControl">
			</div>
			<div class="form-element-container">
				<label>Surname: </label>
				<input type="text" name="surname" formControlName="changeSurnameControl">
			</div>
			<div class="form-element-container">
				<label>Patronymic: </label>
				<input type="text" name="patronymic" formControlName="changePatronymicControl">
			</div>
		</fieldset>
		<div class="form-element-container">
			<label>Date of birth: </label>
			<input type="date" name="date" [formControl]="changeDateControl">
		</div>
		<div class="form-element-container">
			<label>Avenge score: </label>
			<input type="number" step="0.1" name="score" [formControl]="changeScoreControl">
		</div>
		<p class="desc-value invalid" [class.valid]="change_succes">{{change_value}}</p>
		<br>
		<input type="submit" class="change" value="Change" id="change">
	</form>
</section>
<div class="hidden modal-window" [class.hidden]="hidden">
	<div class="modal-container">
		<label>Invalid Form! Please check again!</label>
		<br>
		<button class="ok" (click)="hidden=true">Ok</button>
	</div>
</div>
