<section class="add-form-container modal-window">
	<div class="modal-container">
		<h2>Add student</h2>
		<form novalidate class="add_form" (ngSubmit)="add()">
			<fieldset [formGroup]="fullNameControl">
				<div class="form-element-container">
					<label>Name: </label>
					<input type="text" name="name" formControlName="nameControl">
				</div>
				<div class="form-element-container">
					<label>Surname: </label>
					<input type="text" name="surname" formControlName="surnameControl">
				</div>
				<div class="form-element-container">
					<label>Patronymic: </label>
					<input type="text" name="patronymic" formControlName="patronymicControl">
				</div>
			</fieldset>
			<div class="form-element-container">
				<label>Date of birth: </label>
				<input type="date" name="date" [formControl]="dateControl">
			</div>
			<div class="form-element-container">
				<label>Avenge score: </label>
				<input type="number" step="0.1" name="score" [formControl]="scoreControl" (input)="getTenScore($event); getPercentages($event)">
			</div>
			<div class="form-element-container">
				<label>On a ten scale: {{tenScore | tenScore}}</label>
			</div>
			<div class="form-element-container">
				<label>On percentages: {{percentage | percentages}}</label>
			</div>
			<pre class="desc-value invalid">{{add_value}}</pre>
			<br>
			<input type="submit" class="add" value="Add" id="add">
		</form>
		<img src="close.svg" alt="close" class="close" (click)="returnToMain()">
	</div>
</section>
