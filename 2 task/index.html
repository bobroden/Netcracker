<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="img/two.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
	<title>2 task</title>
</head>
<body>
	<main class="main-block">
		<div class="center-container">
			<div class="stacks stack-A">
				<div class="storage storage-left">
				</div>
				<div class="buttons">
					<button class="left-del">Del</button>
					<button class="left-add">Add</button>
					<input type="text" name="left-name" class="left-name">
					<button class="left-move">→</button>
				</div>
			</div>
			<div class="stacks stack-B">
				<div class="storage storage-right">
				</div>
				<div class="buttons">
					<button class="right-move">←</button>
					<input type="text" name="right-name" class="right-name">
					<button class="right-add">Add</button>
					<button class="right-del">Del</button>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/stack.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
