<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="7.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
	<title>7 task</title>
</head>
<body>
	<main class="main">
		<section class="input-window">
			<input type="text" name="add" class="add input-window__input">
			<button class="add-button input-window__button">Add</button>
			<input type="text" name="search" class="search input-window__input">
			<button class="search-button input-window__button">Search</button>
			<input type="text" name="delete" class="delete input-window__input">
			<button class="delete-button input-window__button">Delete</button>
			<button class="bypass-button input-window__button">Bypass</button>
		</section>
		<section class="console-window">
			<textarea class="notif" disabled></textarea>
			<p class="desc">Add(x), Search(x), Delete(x), Bypass().</p>
			<div input-console>
				<input type="text" name="console" class="console">
				<button class="console-button">Go!</button>
			</div>
		</section>
		<section class="tree"></section>
	</main>
</body>
</html>
